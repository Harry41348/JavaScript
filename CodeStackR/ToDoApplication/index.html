<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="script.js" async></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- <div class="container"> -->
    <h1 class="todo__title">To-do List</h1>

    <div class="content__container">
      <!-- New task -->
      <div class="newtask__container">
        <div class="newtask__input--wrapper">
          <input
            type="text"
            id="newtaskInput"
            name="task"
            placeholder="Add a task"
          />
          <label class="newtask__label" for="newtaskInput">Add a task</label>
        </div>
        <button id="addBtn" class="newtask__addBtn">+</button>
      </div>

      <!-- Tasks list -->
      <div class="tasks__container">
        <div class="task__header">
          <h2>Tasks</h2>
          <button id="clearBtn" class="task__clearBtn">Clear Complete</button>
        </div>

        <!-- <div class="task__container"> -->
        <ul id="taskList" class="task__list"></ul>
        <!-- </div> -->
      </div>
    </div>

    <!-- New task template -->
    <template id="taskTemplate">
      <li class="task__item">
        <input class="task__checkbox" type="checkbox" />
        <label class="task__text"></label>
      </li>
    </template>
  </body>
</html>
